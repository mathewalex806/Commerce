{% extends "auctions/layout.html" %}

{% block body %}
<div style="padding-left: 15px;">

    <h2> <img src="https://cdn3.iconfinder.com/data/icons/login-36/36/user_enter_interface_essentials_login_green_f-1024.png" height="30px" width="30px" alt=""> Login</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-success" type="submit" value="Login">
    </form>
    <p></p>

    Don't have an account?   <button class="btn btn-success"><a href="{% url 'register' %}" style="color: white;">Register here.</a></button>
    </div>

{% endblock %}
